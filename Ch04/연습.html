<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열</title>
    <script src="./lib/calc.js"></script>
</head>
<body>
    <h3>함수</h3>
    <script>
        // 선언함수
        function f(x){
            let y = 2 * x + 3;
            return y;
        }
        let y1 = f(1);
        let y2 = f(2);
        let y3 = f(3);

        document.write('y1 : '+y1+'<br/>');
        document.write('y2 : '+y2+'<br/>');
        document.write('y3 : '+y3+'<br/>');

        // 익명함수
        let a = function(x,y){
            let z = x + y;
            return z;
        }
        let z1 = a(1,2);
        let z2 = a(2,3);
        let z3 = a(3,4);

        document.write('z1 : '+z1+'<br/>');
        document.write('z2 : '+z2+'<br/>');
        document.write('z3 : '+z3+'<br/>');

        // 화살표함수
        let b = (x, y) => {
            let z = x+y;
            return z;
        }
        
        let c = (x, y) => x + y;

        let rs1 = b(1,2);
        let rs2 = c(1,2);

        document.write('rs1 : '+rs1+'<br/>');
        document.write('rs2 : '+rs2+'<br/>');

        // 라이브러리함수

    </script>
</body>
</html>
