<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_내장함수</title>
    <!--
        날짜 : 2022/10/07
        이름 : 박종협
        내용 : 자바스크립트 내장함수 실습하기
    -->
</head>
<body>
    <h3>내장함수</h3>
    <script>
        // 숫자 변환 함수
        let str1 = '10';
        let str2 = '3.14515';

        let rs1 = parseInt(str1);
        let rs2 = parseFloat(str2);

        document.write('rs1 : '+rs1+'<br/>')
        document.write('rs2 : '+rs2+'<br/>')

        // 문자열 변환 함수
        let num1 = 10;
        let num2 = 20;

        let rs3 = String(num1);
        let rs4 = String(num2);

        document.write('rs3 : '+rs3+'<br/>');
        document.write('rs4 : '+rs4+'<br/>');
        document.write('rs3 + rs4 : '+rs3 + rs4+'<br/>');

        // 타이머 변환 함수
        setTimeout(function(){
            
            console.log('3초 후에 출력!');

        }, 1000*3);

        setInterval(function(){

            console.log('3초 마다 출력!')

        }, 1000*3);

        // 대화상자 변환 함수
        alert('자바스크립트 기본대화상자');
        let result = confirm('확인, 취소가 있는 대화상자');

        if(result){
            document.write('확인을 누르셨습니다.<br/>');
        }else{
            document.write('취소를 누르셨습니다.<br/>');
        }

        let data = prompt('데이터 입력 대화상자');
        document.write('입력한 데이터 '+data+'<br/>');
    </script>
</body>
</html>
