<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_반복문</title>
    <!--
        날짜 : 2022/10/05
        이름 : 박종협
        내용 : 자바스크립트 반복문 실습하기
    -->
</head>
<body>
    <h3>반복문</h3>

    <h4>for</h4>
    <script>
        // for
        for(let i=1; i<=5; i++){
            document.write('i : '+i+'<br/>');
        }
        // 1부터 10까지 합
        let sum = 0;

        for(let a=1; a<=10; a++){
            sum += a;
        }
        document.write('1부터 10까지 합 : '+sum+'<br/>');

        // 1부터 10까지 짝수합
        let esum = 0;

        for(let b=1; b<=10; b++){
            if(b % 2 == 0){
                esum += b
            }
        }
        document.write('1부터 10까지 짝수합 : '+esum+'<br/>');


        // 별삼각형
        for(let x=1; x<=10; x++){
            for(let y=1; y<=x; y++){
                document.write('□');
            }
            document.write('<br/>');
        }

        for(let x=10; x>=1; x--){
            for(let y=1; y<=x; y++){
                document.write('■');
            }
            document.write('<br/>');
        }

        

    </script>

    <h4>while</h4>
    <script>
        // while
        let total = 0;
        let k = 1;

        while(k<=10){
            if(k % 2 == 0){
                total += k;
            }
            k++;
        }
        document.write('1부터 10까지 짝수합 : '+total+'<br/>');
        // do-while
        let tot = 0;
        let j = 1;

        do {
            if(j % 2 == 1){
                tot += j;
            }
            j++;
        } while (j <=10);

        document.write('1부터 10까지 홀수합 : '+tot+'<br/>')

        // break
        let num = 1;
        
        while(true){
            if(num % 5 == 0 && num % 7 == 0){
                break;
            }
            num++;
        }

        document.write('5와 7의 최소공배수 : '+num+'<br/>');
    </script>

    <h4>구구단</h4>
    <table border="1">
        <tr>
            <th>2단</th>
            <th>3단</th>
            <th>4단</th>
            <th>5단</th>
            <th>6단</th>
            <th>7단</th>
            <th>8단</th>
            <th>9단</th>
        </tr>
        <script>
            for(let g=1; g<=9; g++){
                document.write('<tr>');
                for(let u=2; u<=9; u++){
                    document.write('<td>'+u+'x'+g+'='+g*u+'</td>');
                }
                document.write('</tr>');
            }
        </script>
    </table>
</body>
</html>
