<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_변수</title>
    <!--
        날짜 : 2022/10/04
        이름 : 박종협
        내용 : 자바스크립트 변수 실습하기
    -->
</head>
<body>
    <h3>변수</h3>
    
    <script>
        var var1 = 1;
        var var2 = 2.11;
        let var3 = true;
        let var4 = false;
        let var5 = "Hello";
        let var6 = 'Hello';
        let var7 = null;
        let var8 = undefined;
        const num1 = 100;
        const num2 = 2.1;

        document.write('<p>');
        document.write('var1 : '+var1+'<br/>');
        document.write('var1 : '+var2+'<br/>');
        document.write('var1 : '+var3+'<br/>');
        document.write('var1 : '+var4+'<br/>');
        document.write('var1 : '+var5+'<br/>');
        document.write('var1 : '+var6+'<br/>');
        document.write('var1 : '+var7+'<br/>');
        document.write('var1 : '+var8+'<br/>');
        document.write('var1 : '+num1+'<br/>');
        document.write('var1 : '+num2+'<br/>');
        document.write('</p>');
    </script>
</body>
</html>
